<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy & Translate Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    #copyBtn, #translateBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyBtn:hover, #translateBtn:hover {
      background: #0056b3;
    }

    #google_translate_element {
      margin-top: 1rem;
    }

    .pre-like {
      background: #f5f5f5;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>Text Content</h2>

  <!-- Preformatted-style div (Google Translate works here) -->
  <div id="textContent" class="pre-like">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
Pellentesque ultricies mauris a velit sollicitudin, nec fermentum elit eleifend.
  </div>

  <!-- Copy Button -->
  <button id="copyBtn">üìã Copy Text</button>

  <!-- Translate Button (Lazy Load) -->
  <button id="translateBtn">üåç Translate Page</button>

  <!-- Google Translate Container -->
  <div id="google_translate_element" style="display: none;"></div>

  <script>
    // Copy Text Logic
    document.getElementById('copyBtn').addEventListener('click', function () {
      const text = document.getElementById('textContent').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Text copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    });

    // Lazy Load Google Translate
    document.getElementById('translateBtn').addEventListener('click', function () {
      if (window.googleTranslateLoaded) return;

      const gtScript = document.createElement('script');
      gtScript.type = 'text/javascript';
      gtScript.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
      document.body.appendChild(gtScript);

      document.getElementById('google_translate_element').style.display = 'block';

      window.googleTranslateElementInit = function () {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        window.googleTranslateLoaded = true;
      };
    });
  </script>

</body>
</html>
